<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="CALCULADORA.CSS">
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" disabled>
    <div class="botones">
      <button class="boton" id="btn1">1</button>
      <button class="boton" id="btn2">2</button>
      <button class="boton" id="btn3">3</button>
      <button class="boton" id="btn4">4</button>
      <button class="boton" id="btn5">5</button>
      <button class="boton" id="btn6">6</button>
      <button class="boton" id="btn7">7</button>
      <button class="boton" id="btn8">8</button>
      <button class="boton" id="btn9">9</button>
      <button class="boton" id="btn0">0</button>
      <button class="boton" id="btnSuma">+</button>
      <button class="boton" id="btnResta">-</button>
      <button class="boton" id="btnMultiplicacion">*</button>
      <button class="boton" id="btnDivision">/</button>
      <button class="boton" id="btnIgual">=</button>
      <button class="boton" id="btnBorrar">C</button>
    </div>
  </div>
  <script src="CALCULADORA.JS"></script>
</body>
</html>
